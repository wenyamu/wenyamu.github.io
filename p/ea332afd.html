_in">echo</span> <span class="string">&quot;### CentOS Stream 9       ###&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;### Debian 12 (Bookworm)  ###&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;### Debian 11 (Bullseye)  ###&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;### Ubuntu 23.10 (Mantic) ###&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;### Ubuntu 22.04 (Jammy)  ###&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;### Ubuntu 20.04 (Focal)  ###&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;#############################&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 注意：定义的函数名不能含有字符&quot;-&quot;</span></span><br><span class="line"><span class="comment">### 一，在 centos 上安装 docker-ce</span></span><br><span class="line"><span class="comment">#https://docs.docker.com/engine/install/centos/</span></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">install_docker_ce_centos</span></span>() &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;卸载旧版本&quot;</span></span><br><span class="line">    sudo yum remove -y docker \</span><br><span class="line">             docker-client \</span><br><span class="line">             docker-client-latest \</span><br><span class="line">             docker-common \</span><br><span class="line">             docker-latest \</span><br><span class="line">             docker-latest-logrotate \</span><br><span class="line">             docker-logrotate \</span><br><span class="line">             docker-engine \</span><br><span class="line">             docker-selinux</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;安装需要的软件包&quot;</span></span><br><span class="line">    <span class="comment"># 安装需要的软件包,yum-util 提供 yum-config-manager 功能，另外两个是 device mapper 驱动依赖的</span></span><br><span class="line">    sudo yum install -y yum-utils device-mapper-persistent-data lvm2</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;设置yum源&quot;</span></span><br><span class="line">    sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;查看docker版本列表&quot;</span></span><br><span class="line">    <span class="comment"># 可以查看所有仓库中所有docker版本</span></span><br><span class="line">    <span class="comment">#yum list docker-ce --showduplicates | sort -r</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 安装上面查询到的指定docker版本</span></span><br><span class="line">    <span class="comment">#sudo VERSION_STRING=&quot;23.0.6&quot;</span></span><br><span class="line">    <span class="comment">#sudo yum install -y docker-ce-$&#123;VERSION_STRING&#125; docker-ce-cli-$&#123;VERSION_STRING&#125; containerd.io docker-buildx-plugin docker-compose-plugin</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;安装docker ...&quot;</span></span><br><span class="line">    <span class="comment"># 安装 docker 到最新版</span></span><br><span class="line">    sudo yum install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;启动docker-ce服务并将其加入开机自启&quot;</span></span><br><span class="line">    <span class="comment"># 启动</span></span><br><span class="line">    sudo systemctl start docker</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 加入开机自启</span></span><br><span class="line">    sudo systemctl <span class="built_in">enable</span> docker</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;查看 docker-ce 版本 ...&quot;</span></span><br><span class="line">    docker version</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">### 二，在 debian 上安装 docker-ce</span></span><br><span class="line"><span class="comment">#https://docs.docker.com/engine/install/debian/</span></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">install_docker_ce_debian</span></span>() &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;卸载以避免与 Docker Engine 版本冲突 ...&quot;</span></span><br><span class="line">    <span class="keyword">for</span> pkg <span class="keyword">in</span> docker.io docker-doc docker-compose podman-docker containerd runc; <span class="keyword">do</span> sudo apt-get remove <span class="variable">$pkg</span>; <span class="keyword">done</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">#设置存储库</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;更新apt包索引并安装包以允许apt通过 HTTPS 使用存储库&quot;</span></span><br><span class="line">    sudo apt-get -y update</span><br><span class="line">    sudo apt-get -y install ca-certificates curl gnupg</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;添加Docker官方GPG密钥&quot;</span></span><br><span class="line">    sudo install -m 0755 -d /etc/apt/keyrings</span><br><span class="line">    curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc</span><br><span class="line">    sudo <span class="built_in">chmod</span> a+r /etc/apt/keyrings/docker.asc</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;将存储库添加到 Apt 源&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> \</span><br><span class="line">    <span class="string">&quot;deb [arch=&quot;</span>$(dpkg --print-architecture)<span class="string">&quot; signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian \</span></span><br><span class="line"><span class="string">    &quot;</span>$(. /etc/os-release &amp;&amp; <span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$VERSION_CODENAME</span>&quot;</span>)<span class="string">&quot; stable&quot;</span> | \</span><br><span class="line">    <span class="built_in">tee</span> /etc/apt/sources.list.d/docker.list &gt; /dev/null</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#安装 Docker 引擎</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;更新apt包索引&quot;</span></span><br><span class="line">    sudo apt-get -y update</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;安装 Docker 引擎、containerd 和 Docker Compose 最新版&quot;</span></span><br><span class="line">    sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;查看 docker-ce 版本 ...&quot;</span></span><br><span class="line">    docker version</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">### 三，在 ubuntu 上安装 docker-ce</span></span><br><span class="line"><span class="comment">#https://docs.docker.com/engine/install/ubuntu/</span></span><br><span class="line"><span class="keyword">function</span> <span class="function"><span class="title">install_docker_ce_ubuntu</span></span>() &#123;</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;卸载以避免与 Docker Engine 版本冲突 ...&quot;</span></span><br><span class="line">    <span class="keyword">for</span> pkg <span class="keyword">in</span> docker.io docker-doc docker-compose docker-compose-v2 podman-docker containerd runc; <span class="keyword">do</span> sudo apt-get remove <span class="variable">$pkg</span>; <span class="keyword">done</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">#设置存储库</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;更新apt包索引并安装包以允许apt通过 HTTPS 使用存储库&quot;</span></span><br><span class="line">    sudo apt-get -y update</span><br><span class="line">    sudo apt-get -y install ca-certificates curl</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;添加Docker官方GPG密钥&quot;</span></span><br><span class="line">    sudo install -m 0755 -d /etc/apt/keyrings</span><br><span class="line">    curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc</span><br><span class="line">    sudo <span class="built_in">chmod</span> a+r /etc/apt/keyrings/docker.asc</span><br><span class="line">    </span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;将存储库添加到 Apt 源&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> \</span><br><span class="line">    <span class="string">&quot;deb [arch=&quot;</span>$(dpkg --print-architecture)<span class="string">&quot; signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \</span></span><br><span class="line"><span class="string">    &quot;</span>$(. /etc/os-release &amp;&amp; <span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$VERSION_CODENAME</span>&quot;</span>)<span class="string">&quot; stable&quot;</span> | \</span><br><span class="line">    <span class="built_in">tee</span> /etc/apt/sources.list.d/docker.list &gt; /dev/null</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#安装 Docker 引擎</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;更新apt包索引&quot;</span></span><br><span class="line">    sudo apt-get -y update</span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;安装 Docker 引擎、containerd 和 Docker Compose 最新版&quot;</span></span><br><span class="line">    sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;查看 docker-ce 版本 ...&quot;</span></span><br><span class="line">    docker version</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;确认系统版本并安装对应 docker&quot;</span></span><br><span class="line"><span class="function"><span class="title">check_sys</span></span>()&#123;</span><br><span class="line">    <span class="comment">#如果存在 /etc/redhat-release 文件，则为 centos</span></span><br><span class="line">	<span class="keyword">if</span> [[ -f /etc/redhat-release ]]; <span class="keyword">then</span></span><br><span class="line">        install_docker_ce_centos</span><br><span class="line">	<span class="keyword">elif</span> <span class="built_in">cat</span> /etc/issue | grep -q -E -i <span class="string">&quot;debian&quot;</span>; <span class="keyword">then</span></span><br><span class="line">        install_docker_ce_debian</span><br><span class="line">	<span class="keyword">elif</span> <span class="built_in">cat</span> /etc/issue | grep -q -E -i <span class="string">&quot;ubuntu&quot;</span>; <span class="keyword">then</span></span><br><span class="line">        install_docker_ce_ubuntu</span><br><span class="line">	<span class="keyword">elif</span> <span class="built_in">cat</span> /etc/issue | grep -q -E -i <span class="string">&quot;centos|red hat|redhat&quot;</span>; <span class="keyword">then</span></span><br><span class="line">        install_docker_ce_centos</span><br><span class="line">	<span class="comment">#elif cat /proc/version | grep -q -E -i &quot;debian&quot;; then</span></span><br><span class="line">    <span class="comment">#    install_docker_ce_debian</span></span><br><span class="line">	<span class="comment">#elif cat /proc/version | grep -q -E -i &quot;ubuntu&quot;; then</span></span><br><span class="line">    <span class="comment">#    install_docker_ce_ubuntu</span></span><br><span class="line">	<span class="comment">#elif cat /proc/version | grep -q -E -i &quot;centos|red hat|redhat&quot;; then</span></span><br><span class="line">    <span class="comment">#    install_docker_ce_centos</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">check_sys</span><br><span class="line"></span><br></pre></td></tr></table></div></figure></div><footer class="post-footer"><div class="post-ending ending"><div class="ending__text">------ 本文结束，感谢您的阅读 ------</div></div><nav class="post-paginator paginator"><div class="paginator-prev"><a class="paginator-prev__link" href="/p/749ad7d8.html"><span class="paginator-prev__icon"><i class="fas fa-angle-left"></i></span><span class="paginator-prev__text">docker常用命令</span></a></div><div class="paginator-next"><a class="paginator-next__link" href="/p/652f3f3a.html"><span class="paginator-prev__text">安装pypy3为python3提速</span><span class="paginator-next__icon"><i class="fas fa-angle-right"></i></span></a></div></nav></footer></div></div></div><div class="clearfix"></div></div></main><footer class="footer" id="footer"><div class="footer-inner"><div><span>Copyright © 2024</span><span class="footer__icon"><i class="fas fa-star"></i></span><span>689.im</span></div></div></footer><div class="loading-bar" id="loading-bar"><div class="loading-bar__progress"></div></div></div><div class="search-mask"></div><div class="search-popup"><span class="search-close"></span><div class="search-input"><input placeholder="搜索文章（支持多关键词，请用空格分隔）"></div><div class="search-results"></div></div><script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="https://cdn.bootcdn.net/ajax/libs/velocity/1.5.2/velocity.min.js"></script><script src="https://cdn.bootcdn.net/ajax/libs/velocity/1.5.2/velocity.ui.min.js"></script><script>function initSearch() {
  var isXML = true;
  var search_path = 'search.json';

  if (!search_path) {
    search_path = 'search.xml';
  } else if (/json$/i.test(search_path)) {
    isXML = false;
  }

  var path = '/' + search_path;
  $.ajax({
    url: path,
    dataType: isXML ? 'xml' : 'json',
    async: true,
    success: function (res) {
      var datas = isXML ? $('entry', res).map(function () {
        // 将 XML 转为 JSON
        return {
          title: $('title', this).text(),
          content: $('content', this).text(),
          url: $('url', this).text()
        };
      }).get() : res;
      var $input = $('.search-input input');
      var $result = $('.search-results');
      // 搜索对象（标题、内容）的权重，影响显示顺序
      var WEIGHT = { title: 100, content: 1 };
      var searchPost = function () {
        var searchText = $input.val().toLowerCase().trim();
        // 根据空白字符分隔关键字
        var keywords = searchText.split(/[\s]+/);
        // 搜索结果
        var matchPosts = [];

        // 有多个关键字时，将原文字整个保存下来
        if (keywords.length > 1) {
          keywords.push(searchText);
        }
        // 防止未输入字符时搜索
        if (searchText.length > 0) {
          datas.forEach(function (data) {
            var isMatch  = false;
            // 没有标题的文章使用预设的 i18n 变量代替
            var title = (data.title && data.title.trim()) || '[ 文章无标题 ]';
            var titleLower = title && title.toLowerCase();
            // 删除 HTML 标签 和 所有空白字符
            var content = data.content && data.content.replace(/<[^>]+>/g, '');
            var contentLower = content && content.toLowerCase();
            // 删除重复的 /
            var postURL = data.url && decodeURI(data.url).replace(/\/{2,}/g, '/');
            // 标题中匹配到的关键词
            var titleHitSlice = [];
            // 内容中匹配到的关键词
            var contentHitSlice = [];

            keywords.forEach(function (keyword) {
              /**
              * 获取匹配的关键词的索引
              * @param {String} keyword 要匹配的关键字
              * @param {String} text 原文字
              * @param {Boolean} caseSensitive 是否区分大小写
              * @param {Number} weight 匹配对象的权重。权重大的优先显示
              * @return {Array}
              */
              function getIndexByword (word, text, caseSensitive, weight) {
                if (!word || !text) {
                  return [];
                };

                var startIndex = 0; // 每次匹配的开始索引
                var index = -1;     // 匹配到的索引值
                var result = [];    // 匹配结果

                if (!caseSensitive) {
                  word = word.toLowerCase();
                  text = text.toLowerCase();
                }

                while((index = text.indexOf(word, startIndex)) !== -1) {
                  var hasMatch = false;
                  // 索引位置相同的关键词，保留长度较长的
                  titleHitSlice.forEach(function (hit) {
                    if (hit.index === index && hit.word.length < word.length) {
                      hit.word = word;
                      hasMatch = true;
                    }
                  });
                  startIndex = index + word.length;
                  !hasMatch && result.push({ index: index, word: word, weight: weight });
                }
                return result;
              }
              titleHitSlice = titleHitSlice.concat(getIndexByword(keyword, titleLower, false, WEIGHT.title));
              contentHitSlice = contentHitSlice.concat(getIndexByword(keyword, contentLower, false, WEIGHT.content));
            });

            var hitTitle = titleHitSlice.length;
            var hitContent = contentHitSlice.length;

            if (hitTitle > 0 || hitContent > 0) {
              isMatch = true;
            }
            if (isMatch) {
              ;[titleHitSlice, contentHitSlice].forEach(function (hit) {
                // 按照匹配文字的索引的递增顺序排序
                hit.sort(function (left, right) {
                  return left.index - right.index;
                });
              });
              /**
              * 给文本中匹配到的关键词添加标记，从而进行高亮显示
              * @param {String} text 原文本
              * @param {Array} hitSlice 匹配项的索引信息
              * @param {Number} start 开始索引
              * @param {Number} end 结束索引
              * @return {String}
              */
              function highlightKeyword (text, hitSlice, start, end) {
                if (!text || !hitSlice || !hitSlice.length) {
                  return;
                }

                var result = '';
                var startIndex = start;
                var endIndex = end;
                hitSlice.forEach(function (hit) {
                  if (hit.index < startIndex) {
                    return;
                  }

                  var hitWordEnd = hit.index + hit.word.length;
                  result += text.slice(startIndex, hit.index);
                  result += '<b>' + text.slice(hit.index, hitWordEnd) + '</b>';
                  startIndex = hitWordEnd;
                });
                result += text.slice(startIndex, endIndex);
                return result;
              }

              var postData = {};
              // 文章总的搜索权重
              var postWeight = titleHitSlice.length * WEIGHT.title + contentHitSlice.length * WEIGHT.content;
              // 标记匹配关键词后的标题
              var postTitle = highlightKeyword(title, titleHitSlice, 0, title.length) || title;
              // 标记匹配关键词后的内容
              var postContent;
              // 显示内容的长度
              var SHOW_WORD_LENGTH = 200;
              // 命中关键词前的字符显示长度
              var SHOW_WORD_FRONT_LENGTH = 20;
              var SHOW_WORD_END_LENGTH = SHOW_WORD_LENGTH - SHOW_WORD_FRONT_LENGTH;

              // 截取匹配的第一个字符，前后共 200 个字符来显示
              if (contentHitSlice.length > 0) {
                var firstIndex = contentHitSlice[0].index;
                var start = firstIndex > SHOW_WORD_FRONT_LENGTH ? firstIndex - SHOW_WORD_FRONT_LENGTH : 0;
                var end = firstIndex + SHOW_WORD_END_LENGTH;
                postContent = highlightKeyword(content, contentHitSlice, start, end);
              } else { // 未匹配到内容，直接截取前 200 个字符来显示
                postContent = content.slice(0, SHOW_WORD_LENGTH);
              }
              postData.title = postTitle;
              postData.content = postContent;
              postData.url = postURL;
              postData.weight = postWeight;
              matchPosts.push(postData);
            }
          });
        }

        var resultInnerHtml = '';
        if (matchPosts.length) {
          // 按权重递增的顺序排序，使权重大的优先显示
          matchPosts.sort(function (left, right) {
            return right.weight - left.weight;
          });
          resultInnerHtml += '<ul>';
          matchPosts.forEach(function (post) {
            resultInnerHtml += '<li><a class="search-results-title" href="' + post.url + '">';
            resultInnerHtml += post.title;
            resultInnerHtml += '</a><div class="search-results-content">';
            resultInnerHtml += post.content;
            resultInnerHtml += '</div></li>';
          });
          resultInnerHtml += '</ul>';
        } else {
          resultInnerHtml += '<div class="search-results-none"><i class="far fa-meh"></i></div>';
        }
        $result.html(resultInnerHtml);
      };
      $input.on('input', searchPost);
      $input.on('keyup', function (e) {
        if (e.keyCode === Stun.utils.codeToKeyCode('Enter')) {
          searchPost();
        }
      });
    }
  });
}

function closeSearch () {
  $('body').css({ overflow: 'auto' });
  $('.search-popup').css({ display: 'none' });
  $('.search-mask').css({ display: 'none' });
}

window.addEventListener('DOMContentLoaded', function () {
  Stun.utils.pjaxReloadLocalSearch = function () {
    $('.header-nav-search').on('click', function (e) {
      e.stopPropagation();
      $('body').css('overflow', 'hidden');
      $('.search-popup')
        .velocity('stop')
        .velocity('transition.expandIn', {
          duration: 300,
          complete: function () {
            $('.search-popup input').focus();
          }
        });
      $('.search-mask')
        .velocity('stop')
        .velocity('transition.fadeIn', {
          duration: 300
        });

      initSearch();
    });
    $('.search-mask, .search-close').on('click', function () {
      closeSearch();
    });
    $(document).on('keydown', function (e) {
      // Escape <=> 27
      if (e.keyCode === Stun.utils.codeToKeyCode('Escape')) {
        closeSearch();
      }
    });
  };

  Stun.utils.pjaxReloadLocalSearch();
}, false);

function safeOpenUrl(url) {
  var newTab = window.open();
  newTab.opener = null;
  newTab.location = url;
}

function extSearch(engine) {
  var engines = {
    google: 'https://www.google.com/search?q=',
    bing: 'https://cn.bing.com/search?q=',
    baidu: 'https://www.baidu.com/s?ie=UTF-8&wd=',
  };
  var host = window.location.host;
  var query = $('.search-input input').val().toLowerCase().trim();
  var uri = engines[engine] + query + ' site:' + host;

  if (query) {
    safeOpenUrl(uri);
  } else {
    Stun.utils.popAlert('warning', '请输入字符');
  }
}

var assistSearchList = window.CONFIG.assistSearch;

if (Array.isArray(assistSearchList)) {
  assistSearchList.forEach(function (name) {
    document.querySelector('.search-btns-item--' + name).addEventListener('click', function () {
      extSearch(name);
    }, false);
  });
}</script><script src="/js/utils.js?v=2.8.0"></script><script src="/js/stun-boot.js?v=2.8.0"></script><script src="/js/scroll.js?v=2.8.0"></script><script src="/js/header.js?v=2.8.0"></script><script type="application/json" src="/search.json"></script></body></html>
